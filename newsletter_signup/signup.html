  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/iron-maiden-trooper-i8343.jpg"
          alt=""
          height="300"
        />
        <h1 class="h3 mb-3 fw-normal">Signup for my Newsletter</h1>

        <div class="form-floating top">
          <input
            type="text"
            name="fName"
            class="form-control"
            id="floatingInput1"
          />
          <label for="floatingInput1">First Name</label>
        </div>
        <div class="form-floating middle">
          <input
            type="text"
            name="lName"
            class="form-control"
            id="floatingInput2"
            placeholder="Last Name"
          />
          <label for="floatingInput2">Last Name</label>
        </div>
        <div class="form-floating bottom">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingEmail"
          />
          <label for="floatingInput1">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
